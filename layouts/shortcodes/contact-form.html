<form id="contact-form" style="display: flex; flex-direction: column; max-width: 500px; margin: 0 auto;">
    <label for="name" style="margin-top: 1rem;">Name:</label>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; height: 2.5rem;">

    <label for="email" style="margin-top: 0.5rem;">Email:</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; height: 2.5rem;">

    <label for="subject" style="margin-top: 0.5rem;">Subject:</label>
    <select id="subject" name="subject" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; height: 2.5rem;">
        <option value="">Please select a subject</option>
        <option value="General Inquiry">General Inquiry</option>
        <option value="Mentorship">Mentorship</option>
        <option value="Volunteering">Volunteering</option>
        <option value="Donations">Donations</option>
        <option value="Other">Other</option>
    </select>

    <label for="message" style="margin-top: 0.5rem;">Message:</label>
    <textarea id="message" name="message" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; height: 10rem; resize: vertical;"></textarea>

    <button type="submit" style="width: 100%; padding: 0.75rem; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Send</button>
</form>

<p id="form-response" style="text-align: center; margin-top: 1rem;"></p> <!-- Placeholder for success/error message -->

<script>
    document.getElementById("contact-form").addEventListener("submit", async function(event) {
        event.preventDefault();

        const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            subject: document.getElementById("subject").value,
            message: document.getElementById("message").value
        };

        const responseElement = document.getElementById("form-response");

        try {
            const response = await fetch("https://7pskpnu3fa.execute-api.us-west-2.amazonaws.com/prod/submit-form", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                responseElement.innerText = "Message sent successfully!";
                responseElement.style.color = "green";
                document.getElementById("contact-form").reset();
            } else {
                responseElement.innerText = "Error: " + data.error;
                responseElement.style.color = "red";
            }
        } catch (error) {
            responseElement.innerText = "Something went wrong. Please try again later.";
            responseElement.style.color = "red";
        }
    });
</script>
